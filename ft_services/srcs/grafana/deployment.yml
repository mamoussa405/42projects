apiVersion: apps/v1
kind: Deployment
metadata:
    name: grafana-deployment
spec:
    replicas: 1
    selector:
            matchLabels:
                 app: grafana
    template:
            metadata:
                labels:
                   app: grafana
            spec:
                restartPolicy: Always
                containers:
                        - name: grafana
                          imagePullPolicy: Never
                          image: grafana:latest
                          ports:
                          - containerPort: 3000
                
---
apiVersion: v1
kind: Service
metadata:
    name: grafana-service
spec:
    type: NodePort
    selector:
       app: grafana
    ports:
    - port: 3000
      targetPort: 3000
      nodePort: 3000